<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTESTACK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div>
            <h2>üìù NoteStack</h2>
            <ul>
                <li class="active" id="navNotes">Notes</li>
                <li id="navTrash">Trash</li>
            </ul>
        </div>
        <button id="darkModeBtn">üåô Dark Mode</button>
    </aside>

    <!-- Main Section -->
    <main class="main">

        <header class="topbar">
            <input type="text" id="searchInput" placeholder="Search notes...">
        </header>

        <!-- NOTES VIEW -->
        <div id="notesView">
            <section class="create-note">
                <textarea id="noteInput" placeholder="Take a note..."></textarea>
                <button id="addNoteBtn">Add Note</button>
            </section>
            <section id="notesGrid" class="notes-grid"></section>
        </div>
        
        <!-- TRASH VIEW (hidden by default) -->
        <div id="trashView" style="display:none;">
            <section id="trashGrid" class="notes-grid"></section>
        </div>

    </main>

</div>

<script src="script.js"></script>
</body>
</html>
